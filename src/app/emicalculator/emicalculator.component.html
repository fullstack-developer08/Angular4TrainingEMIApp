<div class="container mt-5">
  <div class="row mb-2">
    <div class="col-md-6">
          <div class="alert alert-danger" *ngIf="isFieldEmpty">
            All fields are required
          </div>
          <strong class="d-inline-block mb-2 text-primary">EMI Calculator for Personal loan</strong>
          <h3 class="mb-0">
            <a class="text-dark" href="#">Loan Details</a>
          </h3>
          <form #f="ngForm" (ngSubmit)="submit(f)">
            <div class="form-group">
              <label for="loanAmount">Loan Amount</label>
              <input 
                type="number" 
                id="loanAmount" 
                class="form-control"  
                placeholder="Enter Amount"
                name="loanAmount"
                ngModel
                #loanAmount="ngModel"
                required
                >
            </div>
            <div class="form-group">
              <label for="interestRate">Interest Rate (%)</label>
              <input 
                type="number" 
                class="form-control" 
                id="interestRate" 
                placeholder="Enter Interest Rate"
                name="interestRate"
                ngModel
                #interestRate="ngModel"
                required
                >
            </div>
            <div class="form-group">
              <label for="loanTerm">Loan Term (Year)</label>
              <input 
                type="number" 
                class="form-control" 
                id="loanTerm" 
                placeholder="Enter Loan Term"
                name="loanTerm"
                ngModel
                #loanTerm="ngModel"
                required
                >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="col-md-6">
      <h3>Monthly EMI</h3>
      <h4>{{emiValue}}</h4>
    </div>
  </div>
</div>
